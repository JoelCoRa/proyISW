    <main class="contenedor">
        <section class="seccion-bienvenida">
            <div class="bienvenida">
                <h2 class="titulo-bienvenida">Bienvenido a English Now</h2>
                <img class="img-login" src="img/login/logo.png" alt="">
            </div>
        </section>
        <section class="seccion-forms">
            <h1 class="titulo-forms">Login</h1>
            <div class="forms">
                <div class="form-wrapper is-active">
                  <button type="button" class="switcher switcher-login">
                    Iniciar Sesi&oacute;n
                    <span class="underline"></span>
                  </button>            
                  <form class="form form-login" action="/signin" method="POST">
                    <fieldset>
                      <legend>Por favor ingresa tu correo electrónico y tu contraseña para iniciar sesión</legend>
                      
                      
                      <div class="row">
                        <label for="login-email">Correo electr&oacute;nico</label>
                        <input class="form-control" id="login-email" type="email" name="login_email" placeholder="Correo" required>
                      </div>
                      <div class="row">
                        <label for="login-password">Contrase&ntilde;a</label>
                        <input class="form-control" id="login-password" type="password" name="login_password" placeholder="Password"required>
                      </div>
                    </fieldset>
                    <button type="submit" class="btn-login" id="btn-login">Iniciar Sesi&oacute;n</button>
                  </form>
        
        
                </div>
                <div class="form-wrapper">
                  <button type="button" class="switcher switcher-signup">
                    ¿Nuevo usuario?
                    <span class="underline"></span>
                  </button>
                 
                  <form class="form form-signup" action="/signup" method="POST">
                    <fieldset>
                      <legend>Por favor ingresa tu correo electrónico, tu contraseña y confirma tu contraseña para registrarte.</legend>
                      
                      
        
        
                      <div class="row"> 
                        <div class="col">
                          <label for="signup-name">Nombre</label>
                          <input class="form-control" id="signup-name" type="text" name="signup_name" placeholder="Nombre"required>
                      </div>
        
                      <div class="col">
                         
                            <label for="signup-apellido">Apellido</label>
                            <input class="form-control" id="signup-apellido" type="text" name="signup_apellido" placeholder="Apellido" required>
                          
                          </div>
                        </div>
                     
                        
        
                        <div class="row">
                          <div class="col">
                            <label for="signup-edad col-sm-2">Edad</label>
                            <input type="number" class="form-control" id="signup-edad" name="signup_edad" placeholder="Edad" required>
                          </div>
        
                          <div class="col">
                            <label for="signup-telefono">Telefono</label>
                            <input type="number" class="form-control" id="signup-telefono" name="signup_telefono" placeholder="Tel"  minlength="10" maxlength="10" required>
                          </div>
                        </div>
        
        
                      <div class="row">
                        <div class="col">
                          <label for="signup-user-name">Nombre de usuario</label>
                          <input  class= "form-control" id="signup-user-name" type="text" name="signup_user_name" placeholder="User" required>
                        </div>
        
                      <div class="col">
                        <label for="signup-email">Correo electr&oacute;nico</label>
                        <input class="form-control" id="signup-email" type="email" name="signup_email" placeholder="Correo" required>
                      </div>
        
                      </div>
        
                      <div class="row">
                      <label for="signup-password">Contraseña</label>
                        <input class="form-control" id="signup-password" type="password" name="signup_password" placeholder="Password" required>
                      </div>
        
                      
        
        
        
                    </fieldset>
                    <button type="submit" class="btn-signup" id="btn-signup">Crear cuenta</button>
                  </form>
                  
                </div>
              </div>
        </section>
