<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="icon" href="./img/icon/icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@200;300&family=Yeon+Sung&display=swap" rel="stylesheet">
    <title>English Now</title>
</head>
<body>
    <!-- MESSAGES -->
    <!-- <% if (message) {%>
      <input type="hidden" id="flash-msg" value="<%=message%>">
    <%}%> -->

    <main>
      <section class="seccion-bienvenida text-center">
        <div class="bienvenida">
          <h2 class="titulo-bienvenida fw-bold mt-3 align-middle">Bienvenido a English Now</h2>
          <img class="img-login" src="img/login/logo2.png" alt="">
        </div>
      </section> 

      <div class="contenedor__todo">
        <div class="caja__trasera">
          <div class="caja__trasera-login">
            <h3>¿Ya tienes cuenta?</h3>
            <p>Inicia Sesión para logearte</p>
            <button id="btn__iniciar-sesion">Iniciar Sesión</button>            
          </div>
          <div class="caja__trasera-register">
            <h3>¿Aun no tienes cuenta?</h3>
            <p>Registrate para iniciar sesión</p>
            <button id="btn__registrarse">Registrate</button>            
          </div>
        </div>
        <div class="contenedor__login-register">
          <form action="" class="formulario__login">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Correo Electrónico">
            <input type="password" placeholder="Contraseña">
            <button>Entrar</button>
          </form>

          <form action="" class="formulario__register">
            <h2>Registrate</h2>
            <div class="registro">
              <div class="">
                <h4>Datos del Alumno</h4>
                <input type="text" placeholder="Nombre Completo">
                <input type="email" placeholder="Correo Electrónico">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <select name="pais" id="pais">
                  <option value="" selected disabled>--Selecciona--</option>
                  <option value="">Alemania</option>
                  <option value="">Argentina</option>
                  <option value="">Australia</option>
                  <option value="">Brasil</option>                
                  <option value="">Canadá</option>                
                  <option value="">Chile</option>
                  <option value="">China</option>
                  <option value="">Colombia</option>
                  <option value="">Corea del Sur</option>
                  <option value="">Costa Rica</option>
                  <option value="">El Salvador</option>
                  <option value="">España</option>
                  <option value="">Francia</option>
                  <option value="">Guatemala</option>
                  <option value="">Inglaterra</option>
                  <option value="">Japón</option>
                  <option value="">México</option>
                  <option value="">Nueva Zelanda</option>
                  <option value="">Países Bajos</option>
                  <option value="">Suecia</option>
                  <option value="">USA</option>
                  <option value="">Suiza</option>
                  <option value="">Uruguay</option>
                  <option value="">Venezuela</option>
                </select>
                <select name="nivel-ingles" id="nivel-ingles">
                  <option value="" selected disabled>--Selecciona--</option>
                  <option value="Básico">Básico</option>
                  <option value="Intermedio">Intermedio</option>
                  <option value="Avanzado">Avanzado</option>
                  <option value="Nativo">Nativo</option>
                </select>
              </div>
              <div class="">
                <h4>Datos del Tutor</h4>
                <input type="text" placeholder="Nombre Completo">
                <input type="email" placeholder="Correo Electrónico">
              </div>
            </div>           
            
            <button>Registrarse</button>
          </form>
        </div>
      </div>
    </main>




    <footer class="footer text-center">
      <div>
        <p class="text-footer mt-3">&copy; Derechos Reservados ESCOM 2022-2023</p>
      </div>
    </footer>

    <!-- TABS -->
      <script src="js/index.js"></script>
      <script src="js/login.js"></script>
      <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
