<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Mathebasics</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/profile.css">
   <!-- <link rel="stylesheet" href="./css/bootstrap.min.css">-->
</head>
<body>
    <!-- MENU -->
    <nav class="menu">
        <div class="logo">
            <p>M</p>
            <p>b</p>
            <span>v1.0</span>
        </div>
        <a href="/profile" class="user_p">
            <div class="user_profile">
                   
                <img src="img/avatar_6.png" alt="avatar de usuario" id="avatar">
                <p><%=user.user_name%></p>
                <i class="icon icon-chevron-right"></i>
            </div>
        </a>

        <ul class="options">
            <li>
                <a href="/dashboard">
                    <i class="icon icon-home"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li>
                <a href="/progress">
                    <i class="icon icon-pie-chart"></i>
                    <span>Progreso</span>
                </a>
            </li>

            <li>
                <a href="/juegos">
                    <i class="icon icon-pie-chart"></i>
                    <span>Juegos</span>
                </a>
            </li>


            <li>
                <a href="/recursos">
                    <i class="icon icon-pie-chart"></i>
                    <span>Recursos</span>
                </a>
            </li>

        </ul>
        <a href="/logout" class="logout_buttom">
            <i class="icon icon-log-out"></i>
            <span>Cerrar sesión</span>
        </a>
    </nav>

    <!-- DATA DISPLAY -->
    <main class="content">
        <div class="user">
            <h1>Perfil</h1>
           
               
            <img src="img/avatar_9.png" alt="" id="avatar-profile">
            <p class="user_name"><%=user.user_name%></p>
            <p>E&nbsp;s&nbsp;t&nbsp;u&nbsp;d&nbsp;i&nbsp;a&nbsp;n&nbsp;t&nbsp;e</p>
        </div>
        <div class="info">
            <h1>Información de usuario</h1>
            <form action="/updateUser" method="post" id="form-update">
              
              
                <div class="input-block">
                    <label for="">Correo electrónico</label>
                    <input type="email" name="user_email" id="user_nemail" value="<%=user.user_email%>" required>
                </div>


                
                <div class="input-block">
                    <label for="">Contraseña</label>
                    <input type="password" name="user_password" id="user_password" placeholder="Nueva contraseña" required>
                </div>

                <div class="row">


                <div class="col">
                    <label for="">Telefono</label>
                    <input type="text" name="user_telefono" id="user_telefono" placeholder="Nuevo telefono" required>
                </div>

        

                    <div class="col">
                    <label for="">User</label>
                    <input type="text" name="user_name" id="user_name" placeholder="Nuevo User" required>
                </div>

                </div>





                <input type="submit" value="Actualizar información" id="btn-update" onclick="return confirm('¿Deseas actualizar tus datos?');">
            </form>
            
            <!--
            <div class="info-container">
                <div class="block-info">
                    <p class="title">Curso</p>
                    <p class="value">3er grado</p>
                </div>
                <div class="block-info">
                    <p class="title">Tipo de curso</p>
                    <p class="value">
                        <% if (user.type_course === 0) { %>
                            <%='Guiado'%>
                        <%} else {%>
                            <%='Libre'%>
                        <%}%>
                    </p>
                </div>
            </div>
                    -->

        </div>
    </main>
    <script src="js/profile_img.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
