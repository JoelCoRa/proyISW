<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Mathebasics</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/juegos.css">

</head>
<body>
    <!-- MENU -->
    <nav class="menu">
        <div class="logo">
            <p>M</p>
            <p>b</p>
            <span>v1.0</span>
        </div>
        <a href="/profile" class="user_p">
            <div class="user_profile">
                <img src="img/avatar_6.png" alt="" id="avatar">
                <p><%=user.user_name %></p>
                <i class="icon icon-chevron-right"></i>
            </div>
        </a>
        <ul class="options">
            <li>
                <a href="/dashboard">
                    <i class="icon icon-home"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li>
                <a href="/progress">
                    <i class="icon icon-pie-chart"></i>
                    <span>Progreso</span>
                </a>
            </li>

            <li>
                <a href="/juegos">
                    <i class="icon icon-pie-chart"></i>
                    <span>Juegos</span>
                </a>
            </li>


            <li>
                <a href="/recursos">
                    <i class="icon icon-pie-chart"></i>
                    <span>Recursos</span>
                </a>
            </li>

        </ul>
        <a href="/logout" class="logout_buttom">
            <i class="icon icon-log-out"></i>
            <span>Cerrar sesi√≥n</span>
        </a>
    </nav>

    <!-- DATA DISPLAY -->
    <main class="content">
        
        <div class="tittle">
            <img src="img/like-clay.png" alt="manita arriba">
            <h1>JUEGOS</h1>
        </div>
        <h4>JUEGOS</h4>
        <div class="course_container">
            
            <div class="course available">
                <div class="level">JUEGO 1</div>
                <div class="grade">MEMORAMA</div>
               
               
                <div class="to_course"><a href="/Juego_1_Memo.html">Ir al juego <i class="icon icon-chevron-right"></i></a></div>
            </div>

            <div class="course available">
                <div class="level">JUEGO 2</div>
                <div class="grade">SOPA DE LETRAS</div>
                <div class="to_course"><a href="/juego_2_SLetras.html">Ir al juego <i class="icon icon-chevron-right"></i></a></div>
            </div>
            <div class="course available">
                <div class="level">JUEGO 3</div>
                <div class="grade">ANIMAL QUIZ</div>
                <div class="to_course"><a href="/Juego_3_Quiz.html">Ir al juego <i class="icon icon-chevron-right"></i></a></div>
            </div>
        </div>
    </main>
    <form action="/registerTypeCourse" method="post" id="form_class">
        <input type="hidden" id="type_course" value="<%= user.type_course%>" name="type">
        <input type="submit" style="display: none;" id="form-btn">
    </form>

    <script src="js/profile_img.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
